<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Digital tvilling - Geodata</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        #paneDiv {
            padding: 10px;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        #credits {
            font-size: 0.7em;
            line-height: 1.1em;
        }
    </style>

    <script>
        require([
                "esri/Map",
                "esri/WebScene",
                "esri/views/SceneView",
                "esri/Basemap",
                "esri/layers/Layer",
                "esri/layers/ElevationLayer",
                "esri/layers/GraphicsLayer",
                "esri/widgets/Sketch/SketchViewModel",
                "esri/symbols/WebStyleSymbol",
                "esri/views/layers/support/FeatureFilter",
                "esri/geometry/geometryEngine",
                "esri/Graphic"
            ],
            function(Map, WebScene, SceneView, Basemap, Layer, ElevationLayer, GraphicsLayer, SketchViewModel, WebStyleSymbol, Graphic, geometryEngine, FeatureFilter) {
                var basemap = new Basemap({
                    portalItem: {
                        id: "ea53f092fa654ad08eb88067cd73c56a" // gr√•tone
                    }
                });

                var elevLyr = new ElevationLayer({
                    portalItem: {
                        id: "4526a4d94b844467a3ce130da8ca172d"
                    }
                });

                const gLayer = new GraphicsLayer();

                var map = new Map({
                    basemap: basemap,
                    ground: "world-elevation",
                    layers: [gLayer],
                    ground: {
                        surfaceColor: "#FCFCFC"
                    }
                });
                map.ground.layers.add(elevLyr);

                var view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    alphaCompositingEnabled: true,
                    environment: {
                        background: {
                            type: "color", // autocasts as new ColorBackground()
                            color: "#FCFCFC"
                        },
                        // disable stars
                        starsEnabled: false,
                        //disable atmosphere
                        atmosphereEnabled: true
                    },
                    center: {
                        x: 256924.68078,
                        y: 6605196.9098,
                        z: 5000,
                        spatialReference: 25833
                    }

                });

                Layer.fromPortalItem({
                        portalItem: {
                            // Legg til bygg
                            id: "c276701d43d441e380ac8b1bc146b95f"
                        }
                    })
                    .then(addLayer)
                    .catch(rejection);

                // Adds the layer to the map once it loads
                function addLayer(layer) {
                    map.add(layer);

                    checkForBygninger();
                }

                function rejection(error) {
                    console.log("Layer failed to load: ", error);
                }



            });
    </script>

    </body>

</html>
