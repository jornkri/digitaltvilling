<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Digital tvilling - Geodata</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        #paneDiv {
            padding: 10px;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        #credits {
            font-size: 0.7em;
            line-height: 1.1em;
        }
    </style>



    <body>
        <div id="viewDiv"></div>
        </div>
    </body>

    <script>
        require([
                "esri/Map",
                "esri/WebScene",
                "esri/views/SceneView",
                "esri/Basemap",
                "esri/layers/Layer",
                "esri/layers/SceneLayer",
                "esri/layers/FeatureLayer",
                "esri/layers/ElevationLayer",
                "esri/layers/GraphicsLayer",
                "esri/widgets/Sketch/SketchViewModel",
                "esri/symbols/WebStyleSymbol",
                "esri/views/layers/support/FeatureFilter",
                "esri/geometry/geometryEngine",
                "esri/Graphic",
                "esri/renderers/ClassBreaksRenderer"
            ],
            function(Map, WebScene, SceneView, Basemap, Layer, SceneLayer, FeatureLayer, ElevationLayer, GraphicsLayer, SketchViewModel, WebStyleSymbol, Graphic, geometryEngine, FeatureFilter, ClassBreaksRenderer) {
                
                
               


                //-------------------RENDERS------------------------------------------------------



                        //--------Polyrendrer - prox---------------------
                var polyrend = {
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#4286f4"
                            },
                            size: 5.6
                        }]
                    }
                };

                var PresentSymbol = {
                    type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                    symbolLayers: [{
                        type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                        material: {
                            color: "#4286f4"
                        },
                        edges: {
                            type: "solid",
                            color: "#4d5b18",
                            size: 1.5
                        },
                        size: 5.6
                    }]
                };

                var NotPresentSymbol = {
                    type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                    symbolLayers: [{
                        type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                        material: {
                            color: "#f44141"
                        },
                        edges: {
                            type: "solid",
                            color: "#4d5b18",
                            size: 1.5
                        },
                        size: 5.6
                    }]
                };

                var DisTechRendrerPROX = {
                    type: "unique-value", // autocasts as new UniqueValueRenderer()
                    defaultSymbol: {
                        type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                            material: {
                                color: "#A7C636"
                            },
                            edges: {
                                type: "solid",
                                color: "#4d5b18",
                                size: 1.5
                            }
                        }]
                    },
                    defaultLabel: "Other",
                    field: "Status",
                    uniqueValueInfos: [{
                        value: "PRESENT",
                        symbol: PresentSymbol,
                        label: "PresentSymbol"
                    }, {
                        value: "NOT_PRESENT",
                        symbol: NotPresentSymbol,
                        label: "NOT_PRESENT"
                    }],

                };
                     //-----------------------------------------------


                     //--------Polyrendrer - prox---------------------
                var FlateRendererDistTech = new ClassBreaksRenderer({
                    // type: "class-breaks",
                    // attribute of interest - Earthquake magnitude
                    valueExpression: "if ( $feature.ETASJE_TOPOLOGISK == 2) {return 0} else {return $feature.Temp}"
                });

                // All features with magnitude between 0 - 4.0
                FlateRendererDistTech.addClassBreakInfo({
                    minValue: 0.0,
                    maxValue: 1.0,
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#4286f4"
                            },
                            size: 5.6
                        }]
                    }
                });

                FlateRendererDistTech.addClassBreakInfo({
                    minValue: 1.0,
                    maxValue: 1.75,
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#ec1d23"
                            },
                            size: 5.6
                        }]
                    }
                });

                // All features with magnitude between 4.1 - 7.0
                FlateRendererDistTech.addClassBreakInfo({
                    minValue: 1.76,
                    maxValue: 2.5,
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#f37b7d"
                            },
                            size: 5.6
                        }]
                    }
                });

                FlateRendererDistTech.addClassBreakInfo({
                    minValue: 23,
                    maxValue: 24.5,
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#42f480"
                            },
                            size: 5.6
                        }]
                    }
                });

                FlateRendererDistTech.addClassBreakInfo({
                    minValue: 24.6,
                    maxValue: 50,
                    symbol: {
                        type: "polygon-3d", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#e50d18"
                            },
                            size: 5.6
                        }]
                    }
                });
                        //-----------------------------------------------
                        //--------ekisterendeBygg---------------------
                var solidEdges = {
                    type: "solid",
                    color: [0, 0, 0, 0.6],
                    size: 1
                    };

                var byggRenderer = {
                    type: "simple", // autocasts as new SimpleRenderer()
                    symbol: {
                        type: "mesh-3d",
                        symbolLayers: [
                        {
                            type: "fill",
                            material: {
                            color: "#ffffff",
                            colorMixMode: "replace"
                            },
                            edges: solidEdges
                        }
                        ]
                    },
                };
                
                
                //---------------------------------------------------------------------------------




                
                //-----------------------LAG------------------------------------------------------

                
                const geodataDigitaltvilling_plan = new SceneLayer({
                        url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_plan/SceneServer?cacheKey=a0b7d983c35518e0",
                        outFields: ["*"],
                        purgeOptions: {
                            displayCount: 1000
                        },
                        //renderer: DisTechRendrerPROX,
                        //popupTemplate: template,
                        refreshInterval: 0.01,
                        elevationInfo: {
                            // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                            mode: "absolute-height",
                            offset: 2.8
                        },

                    }

                );

                const geodataDigitaltvilling_langbord = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_langbord/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_WC = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_WC/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_Trapp = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_Trapp/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_Soyler = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_S%C3%B8yler/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_Planter = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_Planter/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_Bokhylle = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_Bokhylle/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const geodataDigitaltvilling_Arbeidsplass = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/2JyTvMWQSnM2Vi8q/arcgis/rest/services/geodataDigitaltvilling_Arbeidsplass/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    //renderer: DisTechRendrerPROX,
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "absolute-height",
                        offset: 2.8
                    },

                }

            );

                const Bygninger_Norge_Oslo = new SceneLayer({
                    url: "https://tiles.arcgis.com/tiles/PdUYt91ohJfR04kk/arcgis/rest/services/Bygninger_Norge_OsloSommerkonf_20180730_124537/SceneServer",
                    outFields: ["*"],
                    purgeOptions: {
                        displayCount: 1000
                    },
                    renderer: byggRenderer,
                    
                    //popupTemplate: template,
                    refreshInterval: 0.01,
                    elevationInfo: {
                        // elevation mode that will place points on top of the buildings or other SceneLayer 3D objects
                        mode: "on-the-ground",
                        //offset: 2.8
                    },

                }

            );

                


            
                var basemap = new Basemap({
                    portalItem: {
                        id: "ea53f092fa654ad08eb88067cd73c56a" // gråtone
                    }
                });

                var elevLyr = new ElevationLayer({
                    portalItem: {
                        id: "4526a4d94b844467a3ce130da8ca172d"
                    }
                });

                const gLayer = new GraphicsLayer();

                var map = new Map({
                    basemap: basemap,
                    //ground: "world-elevation",
                    layers: [Bygninger_Norge_Oslo, geodataDigitaltvilling_plan, geodataDigitaltvilling_Arbeidsplass, geodataDigitaltvilling_Bokhylle, geodataDigitaltvilling_Planter, geodataDigitaltvilling_Soyler, geodataDigitaltvilling_Trapp, geodataDigitaltvilling_WC, geodataDigitaltvilling_langbord],
                    ground: {
                        surfaceColor: "#2A282B"
                    }
                });
                map.ground.layers.add(elevLyr);

                var view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    alphaCompositingEnabled: true,
                    environment: {
                        background: {
                            type: "color", // autocasts as new ColorBackground()
                            color: "#2A282B"
                        },
                        // disable stars
                        starsEnabled: false,
                        //disable atmosphere
                        atmosphereEnabled: false
                    },
                    center: {
                        x: 263284.68078,
                        y: 6649153.9098,
                        z: 500,
                        spatialReference: 25833
                    }

                });


                




            });
    </script>

    </body>

</html>
